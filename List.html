<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>

    <style>
        body{
            background-color: #5273f8;
        }

<body>

<!----Ordered list--->
<h1>PROGRAMMING LANGUAGES</h1>

<ol type="a">
    <li>Python</li>
    <li>Kotlin</li>
    <li>Java</li>
    <li>PHP</li>
</ol>

<!---unordered list--->
<h3>Fruits</h3>
<ul style="list-style-type: square">
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
</ul>

<!---nested list---->
<h1>Nested List</h1>
<ul>
    <li>DSA
        <ul>
            <li>Array</li>
            <li>Linked List</li>
            <li>Stack</li>
            <li>Queue</li>

        </ul>
    </li>
    <li>Web Technologies
    <ul>
        <li>Html</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    </li>
    <li>Aptitude</li>
    <li>Gate</li>
    <li>Placement</li>
</ul>





</body>
</html>
