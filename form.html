<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="formstyles.css">

    <title>Studentform</title>
</head>



<body>

<form action="">

    <legend>STUDENT INFORMATION</legend>
    <br>
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="First Name" required="required">
    <br><br>
    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Surname" required="required">
    <br><br>
    <label for="address">email address</label>
    <input type="email" id="address" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Type your Password" required="required">

    <p>Choose a programming language.</p>

    <input type="radio" id="python">
    <label for="python">Python</label>

    <br><br>

    <input type="radio" id="PHP">
    <label for="PHP">PHP</label>

      <br><br>

    <input type="radio" id="Java">
    <label for="Java">Java</label>

    <br><br>

    Choose your favourite game.
    <br><br>

    <input type="checkbox" id="fball">
    <label for="fball">Football</label>

    <br><br>


    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label>

    <br><br>


    <input type="checkbox" id="sw">
    <label for="sw">Swimming</label>

    <br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">


        <option value="choose" disabled="disabled">--Choose Nationality--</option>
        <option value="Kenyan">Kenyan</option>
        <option value="Ugandan">Ugandan</option>
        <option value="Tanznian">Tanzanian</option>



    </select>

    <br><br>

    <label for="file">Choose a file.</label>
    <input type="file" id="file" placeholder="file" required="required">

    <br><br>

    <label for="yob">Year of birth</label>
    <input type="date" id="yob" required="required">

    <br><br>

    <label for="person">Describe yourself</label>
    <br>
    <textarea name="" id="person" cols="40" rows="10" placeholder="Type here..."></textarea>

    <br><br>

    <button type="submit">Submit </button>


</form>


</body>
</html>
